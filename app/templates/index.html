<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPPI - Acasă</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            line-height: 1.6;
        }
        nav {
            background-color: #ff8c00;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-right: auto; /* Adaugă spațiu automat pe dreapta */
        }
        .main-header {
            text-align: center;
            padding: 50px 20px;
        }
        .main-header h1 {
            margin: 0;
            font-size: 40px;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .container img {
            border-radius: 50%;
            width: 250px; /* Mărimea imaginii */
            margin: 20px;
        }
        .container form {
            margin: 20px;
        }
        .button {
            background: #ff8c00;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: -20px; /* Ajustează poziția butonului față de imagine */
        }
        .button:hover {
            background: #e67e00;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand">KingPPI</div>
        <ul>
            <li><a href="{{ url_for('main.bun_venit') }}">Conectare</a></li>
            <li><a href="{{ url_for('main.update_profile') }}">Înregistrare</a></li>
        </ul>
    </nav>

    <header class="main-header">
        <h1>Bine ai venit la KingPPI!</h1>
        <p>Conectează-te cu comunitatea științifică și descoperă cercetările din domeniul tău.</p>
    </header>

    <div class="container">
        <img src="{{ url_for('static', filename='CarteCautare1.png') }}" alt="Căutare">
        <form action="{{ url_for('main.search') }}" method="get">
            <input type="text" name="query" placeholder="Caută cărți..." required>
            <button type="submit" class="button">Caută</button>
        </form>

        <form action="{{ url_for('main.show_carti') }}" method="get">
            <button type="submit" class="button">Afișare Cărți</button>
        </form>
        <img src="{{ url_for('static', filename='CarteCautare.png') }}" alt="Cărți">
    </div>

    <footer>
        <p>Drepturi de autor © {{ current_year }} Galben Casian-Petrică</p>
    </footer>
</body>
</html>
